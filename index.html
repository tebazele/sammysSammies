<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&family=Sigmar&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sammy's Sammies</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row bg-danger justify-content-between">
            <div class="col-5">
                <h3 class="sigmar m-2">Sammy's Sammies üçî</h1>
            </div>
        </section>
    </header>
    <main class="container-fluid bg-dark">
        <section class="row">
            <div class="col-8">
                <!-- SECTION menu -->
                <section class="row">
                    <div class="col-12 text-center text-light londrina py-2">
                        <h3>MENU</h3>
                    </div>
                </section>
                <section class="row" id="menu-spot">
                    <!-- STUB menu item -->
                    <div class="col-6">
                        <div class="my-2 mx-4 card-image border border-white border-2 row align-items-end"
                            style="background-image: url('https://images.unsplash.com/photo-1619096252214-ef06c45683e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1325&q=80')">
                            <section
                                class="row align-items-end transparent rounded-bottom border-top border-white border-2 m-0 p-0">
                                <div class="col-12 d-flex justify-content-between text-light py-1 align-items-baseline">
                                    <h6>Sandwich Name</h6>
                                    <h6>$17</h6>
                                    <button onclick="buySandwich('name')"
                                        class="btn btn-primary rounded-circle">BUY</button>
                                </div>

                            </section>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- STUB menu item -->
                    </div>
                </section>
            </div>
            <div class="col-4 mt-5">
                <!-- SECTION receipt -->
                <div class="card m-2 p-2 receipt-window text-center row  sticky-top">
                    <div class="col-12 londrina">
                        <h4 class="py-2">Receipt</h4>
                    </div>
                    <div class="col-12 text-start fw-bold">
                        <section class="row">
                            <div class="col-5">
                                <p>Sandwich</p>
                            </div>
                            <div class="col-4">
                                <p>Quantity</p>
                            </div>
                            <div class="col-3">Price</div>
                        </section>
                    </div>
                    <div class="col-12 text-start" id="receipt-spot">
                        <!-- <section class="row">
                            <div class="col-5">
                                <p>Name</p>
                            </div>
                            <div class="col-4">
                                <p>1</p>
                            </div>
                            <div class="col-3">$17</div>
                        </section> -->
                    </div>
                    <div class="col-12 text-end">
                        <h6 class="me-5">TOTAL: $<span id="total-cost">0</span></h6>
                    </div>
                </div>
                <div class="col-12 text-end pe-2">
                    <button class="btn btn-outline-light">CHECK OUT üõí</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row">

        </section>
    </footer>
    <script src="main.js"></script>
</body>

</html>
